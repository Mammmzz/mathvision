<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MathVision - Aplikasi visualisasi matematika untuk pendidikan Indonesia">
    <title>Selamat Datang di MathVision</title>
    
    <!-- Ngambil font dari Google biar cakep -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS utama, biar tombolnya keren -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Aturan dasar buat semua halaman */
        :root {
            --primary-blue: #3B82F6;
            --border-color: #111827;
            --shadow-offset: 5px;
            --hard-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--border-color);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Gaya buat bagian jumbotron/pembuka */
        .hero-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background: linear-gradient(135deg, #EEF2FF, #E0E7FF);
            position: relative;
            padding: 2rem;
            box-sizing: border-box;
        }

        .hero-content {
            max-width: 700px;
            z-index: 2;
            animation: fadeIn 1s ease-out;
        }

        .hero-brand {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #4F46E5, #3B82F6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(66, 153, 225, 0.2);
        }

        .hero-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            color: #1E293B;
            margin: 0;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: #475569;
            margin: 1.5rem 0 2.5rem 0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            text-decoration: none;
            padding: 18px 48px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            background-color: var(--primary-blue);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--hard-shadow);
            transition: all 0.1s ease-out;
        }

        .cta-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: calc(var(--shadow-offset) + 2px) calc(var(--shadow-offset) + 2px) 0px var(--border-color);
        }

        .cta-button:active {
            transform: translate(var(--shadow-offset), var(--shadow-offset));
            box-shadow: none;
        }

        /* Hiasan bentuk-bentuk di latar belakang */
        .shape {
            position: absolute;
            background-color: var(--primary-blue);
            opacity: 0.1;
            border-radius: 20%;
            z-index: 1;
            animation: float 10s ease-in-out infinite;
        }
        .shape-1 { width: 150px; height: 150px; top: 15%; left: 10%; animation-delay: 0s; }
        .shape-2 { width: 80px; height: 80px; top: 70%; left: 25%; animation-delay: 3s; transform: rotate(45deg); }
        .shape-3 { width: 120px; height: 120px; top: 20%; right: 12%; animation-delay: 6s; transform: rotate(60deg); }
        .shape-4 { width: 60px; height: 60px; bottom: 10%; right: 20%; animation-delay: 1s; }

        /* Aturan buat animasi-animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(45deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

    </style>
</head>
<body>

    <div class="hero-container">
        <!-- Hiasan bentuk-bentuk di latar belakang -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>

        <div class="hero-content">
            <div class="hero-brand">MathVision</div>
            <h1 class="hero-title">Jelajahi Dunia Matematika</h1>
            <p class="hero-subtitle">Ubah persamaan kompleks menjadi grafik yang indah dan mudah dipahami dengan MathVision.</p>
            <a href="main.html" class="cta-button">Mulai Visualisasi</a>
        </div>
    </div>

</body>
</html>
